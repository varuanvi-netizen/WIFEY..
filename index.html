<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Anvi!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      color: #ff1493;
      font-size: 3em;
      margin-top: 30px;
      animation: pulse 1.5s infinite;
    }
    img {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 15px #aaa;
      animation: bounce 2s infinite;
    }
    #countdown {
      font-size: 1.5em;
      color: #ff4500;
      margin: 20px 0;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, ANVIIIIIIðŸ˜˜! ðŸŽ‚</h1>
  <img src="IMAGE.jpg" alt="Birthday Photo">
  <p>WISHING YOUR NEXT FOUR YEARS  FILLED WITH LOT OF JOY ,LAUGHER AND LOVE!</p>
  <div id="countdown"></div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    setInterval(() => {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }, 2000);
  </script>

  <!-- Countdown -->
  <script>
    const birthday = new Date("October 23, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;
      if (distance < 0) {
        countdownEl.innerHTML = "ðŸŽ‰ It's your birthday today!";
        return;
      }
      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `â³ Countdown: ${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>

  <!-- Quiz Game -->
  <h2>ðŸ§  Birthday Quiz Challenge</h2>
  <div id="quiz-box">
    <p id="quiz-question"></p>
    <div id="quiz-options"></div>
    <p id="quiz-feedback"></p>
    <p id="quiz-score">Score: 0</p>
  </div>

  <script>
    const quiz = [
      {
      question: "WHAT SMALL THING I DO THAT ALWAYS MAKE YOU FEEL LOVED?",
      options: ["CARING", "ANNOY", "ROMANTIC", "ALL OF THE ABOVE"],
      answer: 4
      },
      {
      question: "WHATS YOUR FAVORITE WAY WE SPEND TIME TOGETHER?",
      options: ["LISTENING SONGS", "COOKING", "TRECKING", "SHARING TRASH TALKS","NONE OF THE ABOVE"],
      answer: 1,2,3,4,5
      },
      {
      question: "WHAT IS YOUR FAVORITE TYPE OF KISS ?",
      options: ["ON THE NECK", "ON THE FOREHEAD", "ON THE LIPS", "ON CHEEKS"],
      answer: 1,2,3
      },
      {
      question: "ANVI THINK WE R GOING ON A DATE WHERE WOULD YOU SUGGEST?",
      options: ["BEACH", "HOTEL", "CAFE", "TEMPLE","THEATRE"],
      answer: 2,3,4
      },
      {
      question: "Whatâ€™s the best gift that you could expect HONEY?",
      options: ["Chocolate", "kiss", "Love", "Surprise"],
      answer: 1,2,3,4
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuiz() {
      const q = quiz[current];
      document.getElementById("quiz-question").textContent = q.question;
      const optionsDiv = document.getElementById("quiz-options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quiz[current].answer;
      const feedback = document.getElementById("quiz-feedback");
      if (selected === correct) {
        score++;
        feedback.textContent = "âœ… Correct!LOVE YOU  HONEYðŸ˜˜!";
      } else {
        const funny = ["Oops! Try again!", "Nope! That was a trap!", "Haha, not quite!", "Wrong... but you're still awesome!"];
        feedback.textContent = funny[Math.floor(Math.random() * funny.length)];
      }
      document.getElementById("quiz-score").textContent = "Score: " + score;
      current++;
      if (current < quiz.length) {
        setTimeout(() => {
          feedback.textContent = "";
          loadQuiz();
        }, 1000);
      } else {
        setTimeout(() => {
          document.getElementById("quiz-box").innerHTML = `<h3>ðŸŽ‰ Quiz Complete!</h3><p>Your final score: ${score}/${quiz.length}</p>`;
        }, 1000);
      }
    }

    loadQuiz();
  </script>
</body>
</html>
