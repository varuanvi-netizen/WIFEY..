  <!-- Countdown Script -->
  <script>
    const birthday = new Date("October 23, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = birthday - now;

      if (distance < 0) {
        countdownEl.innerHTML = "üéâ It's your birthday today!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `‚è≥ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

<h2>üß† Birthday Quiz Challenge</h2>
<div id="quiz-box" style="max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc;">
  <p id="quiz-question" style="font-weight: bold;"></p>
  <div id="quiz-options"></div>
  <p id="quiz-feedback" style="color: #ff1493; font-weight: bold;"></p>
  <p id="quiz-score">Score: 0</p>
</div>

<script>
  const quiz = [
    {
      question: "WHAT SMALL THING I DO THAT ALWAYS MAKE YOU FEEL LOVED?",
      options: ["CARING", "ANNOY", "ROMANTIC", "ALL OF THE ABOVE"],
      answer: 4
    },
    {
      question: "WHATS YOUR FAVORITE WAY WE SPEND TIME TOGETHER?",
      options: ["LISTENING SONGS", "COOKING", "TRECKING", "SHARING TRASH TALKS","NONE OF THE ABOVE"],
      answer: 1,2,3,4,5
    },
    {
      question: "WHAT IS YOUR FAVORITE TYPE OF KISS ?",
      options: ["ON THE NECK", "ON THE FOREHEAD", "ON THE LIPS", "ON CHEEKS"],
      answer: 1,2,3
    },
    {
      question: "ANVI THINK WE R GOING ON A DATE WHERE WOULD YOU SUGGEST?",
      options: ["BEACH", "HOTEL", "CAFE", "TEMPLE","THEATRE"],
      answer: 2,3,4
    },
    {
      question: "What‚Äôs the best gift that you could expect HONEY?",
      options: ["Chocolate", "kiss", "Love", "Surprise"],
      answer: 1,2,3,4
    }
  ];

  let current = 0;
  let score = 0;

  function loadQuiz() {
    const q = quiz[current];
    document.getElementById("quiz-question").textContent = q.question;
    const optionsDiv = document.getElementById("quiz-options");
    optionsDiv.innerHTML = "";
    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.style.margin = "5px";
      btn.style.padding = "10px 15px";
      btn.style.borderRadius = "6px";
      btn.style.border = "none";
      btn.style.backgroundColor = "#ff69b4";
      btn.style.color = "white";
      btn.onclick = () => checkAnswer(i);
      optionsDiv.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const correct = quiz[current].answer;
    const feedback = document.getElementById("quiz-feedback");
    if (selected === correct) {
      score++;
      feedback.textContent = "‚úÖ Correct! LOVE YOU BANGARAMüòò!";
    } else {
      const funny = ["Oops! Try again!", "Nope! That was a trap!", "Haha, not quite!", "Wrong... but you're still awesome!"];
      feedback.textContent = funny[Math.floor(Math.random() * funny.length)];
    }
    document.getElementById("quiz-score").textContent = "Score: " + score;
    current++;
    if (current < quiz.length) {
      setTimeout(() => {
        feedback.textContent = "";
        loadQuiz();
      }, 1000);
    } else {
      setTimeout(() => {
        document.getElementById("quiz-box").innerHTML = `<h3>üéâ Quiz Complete!</h3><p>Your final score: ${score}/${quiz.length}</p>`;
      }, 1000);
    }
  }

  loadQuiz();
</script>
