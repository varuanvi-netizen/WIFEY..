<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday VARUN!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff1493;
      font-size: 3em;
      animation: pulse 1.5s infinite;
    }
    img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 15px #aaa;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, VARUN! üéÇ</h1>
  <img src="varun.jpg" alt="Birthday Photo">
  <p>Wishing you a day filled with joy, laughter, and cake!</p>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    setInterval(() => {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }, 2000);
  </script>

  <!-- Quiz Game -->
  <h2>üß† Birthday Quiz Challenge</h2>
  <div id="quiz-box">
    <p id="quiz-question"></p>
    <div id="quiz-options"></div>
    <p id="quiz-feedback"></p>
    <p id="quiz-score">Score: 0</p>
  </div>

  <script>
    const quiz = [
      {
        question: "What color is traditionally associated with birthdays?",
        options: ["Blue", "Pink", "Red", "Gold"],
        answer: 3
      },
      {
        question: "Which dessert is most common at birthday parties?",
        options: ["Ice Cream", "Cake", "Cookies", "Donuts"],
        answer: 1
      },
      {
        question: "What do people usually do before blowing out candles?",
        options: ["Sing a song", "Make a wish", "Eat cake", "Open gifts"],
        answer: 1
      },
      {
        question: "Which animal is often used in birthday pi√±atas?",
        options: ["Horse", "Dog", "Unicorn", "Elephant"],
        answer: 2
      },
      {
        question: "What‚Äôs the best gift for VARUN?",
        options: ["Chocolate", "Laptop", "Love", "Surprise"],
        answer: 3
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuiz() {
      const q = quiz[current];
      document.getElementById("quiz-question").textContent = q.question;
      const optionsDiv = document.getElementById("quiz-options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quiz[current].answer;
      const feedback = document.getElementById("quiz-feedback");
      if (selected === correct) {
        score++;
        feedback.textContent = "‚úÖ Correct!";
      } else {
        feedback.textContent = "‚ùå Wrong!";
      }
      document.getElementById("quiz-score").textContent = "Score: " + score;
      current++;
      if (current < quiz.length) {
        setTimeout(() => {
          feedback.textContent = "";
          loadQuiz();
        }, 1000);
      } else {
        setTimeout(() => {
          document.getElementById("quiz-box").innerHTML = `<h3>üéâ Quiz Complete!</h3><p>Your final score: ${score}/${quiz.length}</p>`;
        }, 1000);
      }
    }

    loadQuiz();
  </script>
</body>
</html>
